<section id="form">
	<!--form-->
	<div class="container" ng-controller="loginController">

		<div class="alert alert-danger" ng-if="error">
			<strong>Danger!</strong> {{error}}
		</div>

		<div class="row">
			<div class="col-sm-4 col-sm-offset-1">
				<div class="login-form">
					<!--login form-->
					<h2>Login to your account</h2>
					<form action="#">
						<input type="text" placeholder="Name" ng-model="login.username"/>
						<input type="password" placeholder="Enter Password" ng-model="login.password"/>
						<span>
								<input type="checkbox" class="checkbox">
								Keep me signed in
							</span>
						<button type="submit" class="btn btn-default" ng-click="login()">Login</button>
					</form>
				</div>
				<!--/login form-->
			</div>
			<div class="col-sm-1">
				<h2 class="or">OR</h2>
			</div>
			<div class="col-sm-4">
				<div class="signup-form">
					<!--sign up form-->
					<h2>New User Signup!</h2>
					<form action="#">
						<input type="text" placeholder="Name" ng-model="user.username" />
						<input type="email" placeholder="Email Address" ng-model="user.email" />
						<input type="mobileno" placeholder="Mobile Number" ng-model="user.mobile" />
						<input type="password" placeholder="Password" ng-model="user.password" />
						<button type="submit" class="btn btn-default" ng-click="register()">Signup</button>
					</form>
				</div>
				<!--/sign up form-->
			</div>
		</div>
	</div>
</section>
<!--/form-->
