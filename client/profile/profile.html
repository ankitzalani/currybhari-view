<div class="row" ng-controller="profileController">
    <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="well well-sm">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive">
                </div>
                <div class="col-sm-6 col-md-8">
                    <h4>{{user.username}}</h4>
                    <p>
                        <i class="glyphicon glyphicon-envelope"></i>{{user.email}}<br> {{user.addresses[0].address}}
                        <br> {{user.addresses[0].city}}, {{user.addresses[0].region}}, {{user.addresses[0].country}}
                        <i class="glyphicon glyphicon-map-marker"></i>
                    </p>
                    <a ui-sref="checkout">Change Address</a>
                </div>
            </div>
        </div>
    </div>
</div>
