<section ng-controller="productDetailsController">
	<div class="container">
		<div class="row">

			<div class="col-sm-9 padding-right">
				<div class="product-details">
					<!--product-details-->
					<div class="col-sm-5">
						<div class="view-product">
							<img ng-src="{{product.image}}" alt="" />
							<!-- <h3>ZOOM</h3> -->
						</div>
						<div id="similar-product" class="carousel slide" data-ride="carousel">
							<!-- Wrapper for slides -->
							<div class="carousel-inner">
								<div class="item active">
									<a ng-repeat="img in product.otherImages track by $index" href="" ng-if="$index < 3">
										<img ng-src="{{img}}" alt="" width="90px">
									</a>
								</div>
								<!-- <div class="item active">
									<a href=""><img src="images/product-details/similar1.jpg" alt=""></a>
									<a href=""><img src="images/product-details/similar2.jpg" alt=""></a>
									<a href=""><img src="images/product-details/similar3.jpg" alt=""></a>
								</div>
								<div class="item">
									<a href=""><img src="images/product-details/similar1.jpg" alt=""></a>
									<a href=""><img src="images/product-details/similar2.jpg" alt=""></a>
									<a href=""><img src="images/product-details/similar3.jpg" alt=""></a>
								</div>
								<div class="item">
									<a href=""><img src="images/product-details/similar1.jpg" alt=""></a>
									<a href=""><img src="images/product-details/similar2.jpg" alt=""></a>
									<a href=""><img src="images/product-details/similar3.jpg" alt=""></a>
								</div> -->
							</div>
							<!-- Controls -->
							<a class="left item-control" href="#similar-product" data-slide="prev">
								<i class="fa fa-angle-left"></i>
							</a>
							<a class="right item-control" href="#similar-product" data-slide="next">
								<i class="fa fa-angle-right"></i>
							</a>
						</div>

					</div>
					<div class="col-sm-7">
						<div class="product-information" ng-controller="productDetailsController">
							<!--/product-information-->
							<h1 style="color:green">{{product.name}}</h1>
							 <h4> {{product.description}}</h4>

							<span>
									<span>&#8377; {{product.rate}}</span>
							<label>Quantity:</label>
							<input type="text" value="3" ng-model="quantity"/>
							<button type="button" class="btn btn-fefault cart" ng-click="addToCart(product)">
										<i class="fa fa-shopping-cart"></i>
										Add to cart
									</button>
							</span>
							<p><b>Availability:</b>{{product.Stock}}</p>
							<p><b>Features:</b>
							<p ng-if="product.condition"><b>Condition:</b> {{product.features}}</p>
							</p>
							<p><b>Brands:</b>
							<p ng-if="product.brandName"><b>Brand:</b>{{product.brandName}}</p>
						</p>
						<p><b>Offers:</b>
						<p ng-if="product.brandName"><b>Brand:</b>{{product.offers}}</p>
					</p>
						</div>
						<!--/product-information-->
					</div>
				</div>
				<!--/product-details-->
			</div>
			<!--/recommended_items-->
		</div>
	</div>
	</div>
</section>
